[[headers]]
for = "/*"
[headers.values]
Content-Security-Policy = "default-src 'self';script-src 'self' 'unsafe-inline';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.cdnfonts.com;font-src 'self' https://fonts.gstatic.com https://fonts.cdnfonts.com;img-src 'self' data:;connect-src 'self';frame-src https://store.steampowered.com;frame-ancestors 'self';base-uri 'self';form-action 'self';"
X-Frame-Options = "SAMEORIGIN"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
